<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Register - SHOP</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&family=Cherry+Swash:wght@700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Fredoka One', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #330000, #660000);
        padding: 10px;
    }

    .welcome-text {
        font-family: 'Pacifico', cursive;
        font-size: 2.5rem; /* paling dominan */
        color: #fff;
        text-align: center;
        text-shadow: 0 0 8px #ff6666, 0 0 20px #cc0000;
        margin-bottom: 30px;
        line-height: 1.3;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: linear-gradient(145deg, #ff1a1a, #cc0000);
        border-radius: 25px;
        padding: 40px 30px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 20px #ff3333 inset;
        transform: translateY(-50px);
        opacity: 0;
        animation: slideIn 1s forwards 0.5s; /* delay agar muncul setelah welcome text */
    }

    @keyframes slideIn {
        to { transform: translateY(0); opacity: 1; }
    }

    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 2.2rem;
        color: #fff;
        margin-bottom: 25px;
        text-shadow: 0 0 5px #ff6666, 0 0 15px #ff1a1a;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

    .g_id_signin {
        display: flex !important;
        justify-content: center !important;
        width: 100% !important;
        margin-top: 15px;
    }

    .register-text {
        font-family: 'Fredoka One', cursive;
        font-size: 1.2rem;
        color: #fff;
        cursor: pointer;
        text-decoration: underline;
        transition: 0.3s;
        margin-top: 15px;
    }

    .register-text:hover {
        color: #ffcccc;
        text-shadow: 0 0 5px #ff6666, 0 0 10px #ff3333;
    }

    #register-form {
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
        width: 100%;
    }

    #register-form input, #register-form button {
        width: 80%;
        margin-top: 12px;
        padding: 14px;
        font-size: 16px;
        border-radius: 12px;
        border: none;
        outline: none;
        transition: all 0.3s ease;
    }

    #register-form input {
        background: #660000;
        color: #fff;
        border: 2px solid #ff1a1a;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        font-family: 'Cherry Swash', cursive;
    }

    #register-form input:focus {
        border-color: #ff3333;
        box-shadow: 2px 2px 12px #ff6666;
    }

    #register-form button {
        background: linear-gradient(145deg, #ff1a1a, #ff3333);
        color: #fff;
        font-family: 'Fredoka One', cursive;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 2px 4px 12px rgba(0,0,0,0.3);
    }

    #register-form button:hover {
        background: linear-gradient(145deg, #ff3333, #ff1a1a);
        transform: translateY(-3px);
        box-shadow: 4px 6px 20px rgba(0,0,0,0.4);
    }

    @media (max-width: 480px) {
        .welcome-text {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .container {
            padding: 30px 20px;
        }

        h1 {
            font-size: 1.8rem;
        }

        #register-form input, #register-form button {
            width: 90%;
        }
    }
</style>
</head>
<body>
<div class="welcome-text">
    Welcome to Seoulgang ID! Have fun shopping with us
</div>

<div class="container">
    <h1>Sign in with Google</h1>

    <!-- Google Sign-In button -->
    <div id="g_id_onload"
         data-client_id="314703538838-cp2nm11deeirrtus11290r46v4ugeqdq.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-theme="outline"
         data-size="large"
         data-text="signin_with"
         data-logo_alignment="left">
    </div>

    <div class="register-text" onclick="showRegisterForm()">Register with Gmail</div>

    <div id="register-form">
        <input type="email" id="register-email" placeholder="Enter your Gmail" required>
        <button onclick="submitRegister()">Submit</button>
    </div>
</div>

<script>
function handleCredentialResponse(response) {
    console.log("JWT Token: " + response.credential);
    window.location.href = "https://seoulgangid-arch.github.io/SHOP/";
}

function showRegisterForm() {
    const form = document.getElementById("register-form");
    form.style.display = "flex";
    form.animate([{opacity: 0}, {opacity: 1}], {duration: 500});
}

function submitRegister() {
    const email = document.getElementById("register-email").value.trim();
    if(!email) {
        alert("Please enter a valid Gmail.");
        return;
    }
    alert(`Thank you! The email ${email} has been sent to the admin for verification.`);
    const form = document.getElementById("register-form");
    form.style.display = "none";
    document.getElementById("register-email").value = "";
}

window.onload = function () {
    google.accounts.id.initialize({
        client_id: "314703538838-cp2nm11deeirrtus11290r46v4ugeqdq.apps.googleusercontent.com",
        callback: handleCredentialResponse
    });

    google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { theme: "outline", size: "large" }
    );

    google.accounts.id.prompt();
}
</script>
</body>
</html>
