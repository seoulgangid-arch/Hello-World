<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SHOP</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .g_id_signin {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Login with Google</h1>

    <!-- Google Sign-In button -->
    <div id="g_id_onload"
         data-client_id="314703538838-cp2nm11deeirrtus11290r46v4ugeqdq.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-theme="outline"
         data-size="large"
         data-text="signin_with"
         data-logo_alignment="left">
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("JWT Token: " + response.credential);
            // Redirect ke SHOP setelah login
            window.location.href = "https://seoulgangid-arch.github.io/SHOP/";
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "314703538838-cp2nm11deeirrtus11290r46v4ugeqdq.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),
                { theme: "outline", size: "large" }
            );

            google.accounts.id.prompt(); // Tampilkan One Tap
        }
    </script>
</body>
</html>
